<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-hover-color: #666;
      }
      #app {
        margin: 20px;
      }
      body {
        font-size: var(--font-size);
      }

      #app .my-icon {
        width: 30px;
        height: 30px;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
    <style></style>
  </head>
  <body>
    <div id="app">
      <g-button icon="settings" icon-position="left">设置</g-button>
      <g-button icon="settings" icon-position="up">设置</g-button>
      <g-button icon="settings" icon-position="right">设置</g-button>
      <g-icon name="left" class="my-icon"></g-icon>
    </div>
  </body>
  <script src="src/app.js"></script>
  <script src="//at.alicdn.com/t/font_860960_2pkrg3h4pct.js"></script>
</html>
